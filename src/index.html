<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>

  <section class="main">
    <div class="recentScore">
      <div class="recentTitle">
        <h2>Recent scores</h2>
        <button type="button" id="refresh" class="btn btn-primary">Refresh</button>
      </div>
      <div class="recentList">
      </div>
    </div>
    
    <div class="addScore">
      <h2>Add your score</h2>
      <input type="text" placeholder="Your name" autocomplete="off" id="user">
      <input type="number" name="" id="score" placeholder="Your score">
      <button type="button" id="submit" class="btn btn-primary">Submit</button>
    </div>
  </section>
</body>
</html>
